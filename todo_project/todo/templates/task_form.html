{% extends 'base.html' %}
{% block content %}
<style>
    .container{
        background-color: aqua;
    }
</style>
<div class="container mt-5">
    <h2 style="margin-left: 450px;">{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <div class="form-group form-check">
            {{ form.completed.label }}
            {{ form.completed }}
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 500px;">Submit</button>
    </form>
   
</div>

{% endblock %}
